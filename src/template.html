<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="main-container min-h-screen w-full">
        <div class="sidebar bg-indigo-400">
                <div class="dashboard">
                    <img class="w-16 h-auto mt-6 ml-6 mb-6" src="./images/view-dashboard.svg" alt="dashboard icon">
                    <nav class="ml-2 text-2xl">Dashboard</nav>
                </div>
                <div class="sidebar-middle ml-10">
                    <div class="home">
                        <img class="w-8 h-auto mt-2 mb-2" src="./images/home.svg" alt="home icon">
                        <nav class="ml-6">Home</nav>
                    </div>
                    <div class="profile">
                        <img class="w-8 h-auto mt-2 mb-2" src="./images/account.svg" alt="profile icon">
                        <nav class="ml-6">Profile</nav>
                    </div>
                    <div class="messages">
                        <img class="w-8 h-auto mt-2 mb-2" src="./images/message.svg" alt="message icon">
                        <nav class="ml-6">Messages</nav>
                    </div>
                    <div class="history">
                        <img class="w-8 h-auto mt-2 mb-2" src="./images/history.svg" alt="history icon">
                        <nav class="ml-6">History</nav>
                    </div>
                    <div class="tasks">
                        <img class="w-8 h-auto mt-2 mb-2" src="./images/file-multiple.svg" alt="multiple tasks icon">
                        <nav class="ml-6">Tasks</nav>
                    </div>
                    <div class="communities">
                        <img class="w-8 h-auto mt-2 mb-2" src="./images/account-group.svg" alt="multiple accounts icon">
                        <nav class="ml-6">Communities</nav>
                    </div>
                </div>
                <div class="sidebar-bottom ml-10 mt-10">
                    <div class="settings">
                        <img class="w-8 h-auto mt-2 mb-2" src="./images/cog.svg" alt="settings icon">
                        <nav class="ml-6">Settings</nav>
                    </div>
                    <div class="support">
                        <img class="w-8 h-auto mt-2 mb-2" src="./images/face-agent.svg" alt="support icon">
                        <nav class="ml-6">Support</nav>
                    </div>
                    <div class="privacy">
                        <img class="w-8 h-auto mt-2 mb-2" src="./images/shield-check-outline.svg" alt="privacy icon">
                        <nav class="ml-6">Privacy</nav>
                    </div>
                </div>
            
        </div>
        <div class="main-content w-full">
            <div class="top-content">
                <div class="search-and-profile">
                    <div class="search-side">
                        <img class="w-8 h-auto" src="./images/magnify.svg" alt="search icon">
                        <search>search</search>
                    </div>
                    <div class="profile-side">
                        <img class="w-8 h-auto" src="./images/bell-ring.svg" alt="notifications icon">
                        <img class="w-8 h-auto" src="./images/cat.svg" alt="cat icon">
                        <div>profile name</div>
                    </div>
                </div>
                <div class="intro-and-buttons">
                    <div class="intro">
                        <img class="w-8 h-auto" src="./images/cat.svg" alt="cat icon">
                        <div class="intro-hi">
                            <p>Hi there</p>
                            <p>Profile Name (@profilename)</p>
                        </div>
                    </div>
                    <div>
                        <button class="new-btn">new</button>
                        <button class="upload-btn">upload</button>
                        <button class="share-btn">share</button>
                    </div>
                </div>
            </div>
            <div class="bot-content bg-gray-400">
                <div class="projects">
                    <div>project 1</div>
                    <div>project 2</div>
                    <div>project 3</div>
                    <div>project 4</div>
                    <div>project 5</div>
                    <div>project 6</div>
                </div>
                <div class="news">
                    <div class="announcements">
                        <div>announcement 1</div>
                        <div>announcement 2</div>
                        <div>announcement 3</div>
                    </div>
                    <div class="trending">
                        <div>trending 1</div>
                        <div>trending 2</div>
                        <div>trending 3</div>
                        <div>trending 4</div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
